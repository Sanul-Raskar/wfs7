<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Home Page</title>
</head>
<body>


	<h2>Add new product</h2>
	<form action="./add" method="POST">
		<table>
			<tr>
				<td>Product ID</td>
				<td><input type="text" required name="productid"></td>
			</tr>
			<tr>
				<td>Product Name</td>
				<td><input type="text" required name="productname"></td>
			</tr>
			<tr>
				<td>Category</td>
				<td><input type="text" required name="productcat"></td>
			</tr>
			<tr>
				<td>Price</td>
				<td><input type="text" required name="productprice"></td>
			</tr>
			<tr>
				<td>Quantity</td>
				<td><input type="text" required name="productquan"></td>
			</tr>
			<tr>
				<td>ROL</td>
				<td><input type="text" required name="productrol"></td>
			</tr>
			<tr>
				<td><button type="submit">Submit</button></td>
				<td></td>
			</tr>
		</table>
	</form>

	<br />
	<hr />


	<h2>View all products</h2>
	<form action="./view" method="GET">
		<table>
			<tr>
				<td><button type="submit">Get All Products</button></td>
				<td></td>
			</tr>
		</table>
	</form>
	<br />
	<hr />



	<h2>Update a product</h2>
	<form action="./update" method="POST">
		<table>
			<tr>
				<td>Product ID</td>
				<td><input type="text" required name="productid"></td>
			</tr>
			<tr>
				<td>Product Name</td>
				<td><input type="text" required name="productname"></td>
			</tr>
			<tr>
				<td>Category</td>
				<td><input type="text" required name="productcat"></td>
			</tr>
			<tr>
				<td>Price</td>
				<td><input type="text" required name="productprice"></td>
			</tr>
			<tr>
				<td>Quantity</td>
				<td><input type="text" required name="productquan"></td>
			</tr>
			<tr>
				<td>ROL</td>
				<td><input type="text" required name="productrol"></td>
			</tr>
			<tr>
				<td><button type="submit">Submit</button></td>
				<td></td>
			</tr>
		</table>
	</form>


	<br />
	<h2>Delete a product</h2>
	<form action="./delete" method="POST">
		<table>
			<tr>
				<td>Product ID</td>
				<td><input type="text" required name="productid"></td>
			</tr>
			<tr>
				<td><button type="submit">Submit</button></td>
				<td></td>
			</tr>
		</table>
	</form>
	<br />
	<hr />
	<br />

</body>
</html>
